        let estado = {

        function handleEnter(event) {

        function getWatchlistButton(id, type, title, poster) {
            const watchlist = JSON.parse(localStorage.getItem('watchlist')) || [];
            const exists = watchlist.some(item => item.id === id);
            
            return `
                <button class="watchlist-btn ${exists ? 'in-watchlist' : ''}" 
                        onclick="event.stopPropagation(); toggleWatchlist('${id}', '${type}', '${title}', '${poster.replace(/'/g, "\\'")}')"
                        data-id="${id}">
                    ${exists ? '✓ En Watchlist' : '+ Watchlist'}
                </button>
            `;
        }

        function toggleWatchlist(id, type, title, poster = '') {
            let watchlist = JSON.parse(localStorage.getItem('watchlist')) || [];
            const index = watchlist.findIndex(item => item.id === id);

            if(index === -1) {
                watchlist.push({
                    id: id,
                    type: type,
                    title: title,
                    poster: poster !== "N/A" ? poster : '',
                    added: new Date().toISOString()
                });
                mostrarNotificacion('Añadido a tu Watchlist', 'success');
            } else {
                watchlist.splice(index, 1);
                mostrarNotificacion('Eliminado de tu Watchlist', 'warning');
            }

            localStorage.setItem('watchlist', JSON.stringify(watchlist));
            updateWatchlistButtons();
        }

        function updateWatchlistButtons() {
            document.querySelectorAll('.watchlist-btn').forEach(button => {
                const id = button.getAttribute('data-id');
                const watchlist = JSON.parse(localStorage.getItem('watchlist')) || [];
                const exists = watchlist.some(item => item.id === id);
                
                button.classList.toggle('in-watchlist', exists);
                button.textContent = exists ? '✓ En Watchlist' : '+ Watchlist';
            });
        }
                
        async function buscarPeliculas() {
			document.getElementById('similaresSection').style.display = 'none';
            const titulo = document.getElementById("movieInput").value.trim();
            if (!titulo) {
                mostrarNotificacion('Por favor ingresa un nombre de película', 'error');
                return;
            }
            
            // Save search term to session storage
            sessionStorage.setItem('lastSearch', titulo);
            sessionStorage.removeItem('lastMovie');
            
            // Show loading indicator
            const loader = document.getElementById('loader');
            loader.style.display = 'block';
            document.getElementById('movieContainer').innerHTML = '';
			document.getElementById('top10Section').style.display = 'none';


            try {
                const response = await fetch(`https://www.omdbapi.com/?s=${encodeURIComponent(titulo)}&type=movie&apikey=${apiKey}`);
                const data = await response.json();
                
                // Hide loader
                loader.style.display = 'none';
                
                if (data.Response === "False") {
                    mostrarNotificacion('No se encontraron resultados', 'warning');
                    return;
                }
                
                estado.resultados = data.Search.slice(0, 8);
                mostrarResultadosPeliculas(estado.resultados);
            } catch (error) {
                // Hide loader on error
                loader.style.display = 'none';
                mostrarNotificacion('Error de conexión', 'error');
                console.error("Error:", error);
            }
        }

        function mostrarResultadosPeliculas(peliculas) {
            const container = document.getElementById("movieContainer");
            container.innerHTML = peliculas.map(pelicula => `
                <div class="movie-card" onclick="buscarDetallePelicula('${pelicula.imdbID}')">
                    ${getWatchlistButton(pelicula.imdbID, 'movie', pelicula.Title, pelicula.Poster)}
                    <img src="${pelicula.Poster !== "N/A" ? pelicula.Poster : 'https://via.placeholder.com/220x320/2d2d2d/fff?text=Poster+No+Disponible'}" 
                         alt="${pelicula.Title}">
                    <h3>${pelicula.Title} (${pelicula.Year})</h3>
                </div>
            `).join('');
            
            document.getElementById("movieDetails").style.display = "none";
            document.getElementById("movieContainer").style.display = "grid";
        }

        async function buscarDetallePelicula(imdbID) {

            const loader = document.getElementById('loader');

        function mostrarReproductor(proveedor) {
            const urlMap = {
                vidsrc: `https://vidsrc.xyz/embed/movie/${estado.imdbID}`,
                moviesapi: `https://moviesapi.club/movie/${estado.imdbID}`,
                nontongo: `https://www.nontongo.win/embed/movie/${estado.imdbID}`,
				español: `https://verhdlink.cam/movie/${estado.imdbID}`
            };
            
            document.getElementById("videoFrame").src = urlMap[proveedor];
            document.getElementById("reproductorControls").style.display = 'block';
            window.scrollTo({top: document.getElementById("reproductorControls").offsetTop - 100, behavior: 'smooth'});
        }

        function cerrarReproductor() {
            document.getElementById("reproductorControls").style.display = 'none';
            document.getElementById("videoFrame").src = '';
        }

        function volverPeliculas() {
            document.getElementById("movieDetails").style.display = "none";
            document.getElementById("movieContainer").style.display = "grid";
            estado = { imdbID: null, proveedorActual: 'vidsrc', resultados: [] };
            cerrarReproductor();
            
            // Clear session storage for movie
            sessionStorage.removeItem('lastMovie');
            
            // If there was a previous search, restore it
            const savedSearch = sessionStorage.getItem('lastSearch');
            if (savedSearch) {
                document.getElementById('movieInput').value = savedSearch;
                buscarPeliculas();
            }
        }
		
		async function mostrarTop10TMDB() {
		  const options = {
			method: 'GET',
			headers: {
			  accept: 'application/json',
			  Authorization: `Bearer ${bearerToken}`
			}
		  };

		  try {
			const res = await fetch('https://api.themoviedb.org/3/movie/popular?language=en-US&page=1', options);
			if (!res.ok) {
			  console.error("Respuesta TMDb:", res.status, res.statusText);
			  mostrarNotificacion("Error en la respuesta de TMDb", 'error');
			  return;
			  return;
			}

			const json = await res.json();
			console.log("✅ Películas populares TMDb:", json);

			const pelis = json.results.slice(0, 10);
			const container = document.getElementById("top10Container");

			if (!container) {
			  console.error("❌ No se encontró el contenedor #top10Container");
			  return;
			}

			container.innerHTML = '';

			for (let index = 0; index < pelis.length; index++) {
			  const data = pelis[index];
			  const tmdbID = data.id;

			  const res = await fetch(`https://api.themoviedb.org/3/movie/${tmdbID}/external_ids`, {
				method: 'GET',
				headers: {
				  accept: 'application/json',
				  Authorization: `Bearer ${bearerToken}`
				}
			  });

			  const extraData = await res.json();
			  const imdbID = extraData.imdb_id;

			  if (!imdbID) continue;

			  const poster = data.poster_path
				? `https://image.tmdb.org/t/p/w342${data.poster_path}`
				: 'https://via.placeholder.com/220x320/2d2d2d/fff?text=Poster+No+Disponible';

			  const title = data.title.replace(/'/g, "\\'");
			  const year = data.release_date?.substring(0, 4) || '';

			  container.innerHTML += `
				<div class="movie-card" onclick="buscarOMDbPorId('${imdbID}')">
				  <div class="top-number">Top ${index + 1}</div>
				  <img src="${poster}" alt="${title}">
				  <h3>${title} (${year})</h3>
				</div>`;
			}




			if (pelis.length === 0) {
			  container.innerHTML = '<p>No se encontraron películas.</p>';
			}

		  } catch (error) {
			console.error("❌ Error al cargar populares de TMDb:", error);
			mostrarNotificacion('Error al conectar con TMDb', 'error');
		  }
		}	
		
		
		async function getTMDbIdFromImdb(imdbID) {
		  const options = {
			method: 'GET',
			headers: {
			  accept: 'application/json',
			  Authorization: `Bearer ${bearerToken}`
			}
		  };

		  const res = await fetch(`https://api.themoviedb.org/3/movie/${imdbID}/external_ids`, options);
		  const data = await res.json();
		  return data.id || null;

		async function mostrarPeliculasSimilares(imdbID) {
		  const section = document.getElementById('similaresSection');
		  const cont = document.getElementById('similaresContainer');
		  section.style.display = 'none';
		  cont.innerHTML = '';

		  const tmdbID = await getTMDbIdFromImdb(imdbID);
		  if (!tmdbID) return;

		  const res = await fetch(`https://api.themoviedb.org/3/movie/${tmdbID}/similar?language=en-US&page=1`, {
			method: 'GET',
			headers: {
			  accept: 'application/json',
			  Authorization: `Bearer ${bearerToken}`
			}
		  });

		  const data = await res.json();
		  const similares = data.results?.slice(0, 10) || [];

		  if (similares.length === 0) return;

		  for (const peli of similares) {
			const extraRes = await fetch(`https://api.themoviedb.org/3/movie/${peli.id}/external_ids`, {
			  method: 'GET',
			  headers: {
				accept: 'application/json',
				Authorization: `Bearer ${bearerToken}`
			  }
			});

			const extra = await extraRes.json();
			const imdbSim = extra.imdb_id;
			if (!imdbSim) continue;

			const poster = peli.poster_path
			  ? `https://image.tmdb.org/t/p/w342${peli.poster_path}`
			  : 'https://via.placeholder.com/220x320/2d2d2d/fff?text=Sin+imagen';

			const year = peli.release_date?.slice(0, 4) || '';

			cont.innerHTML += `
			  <div class="movie-card" onclick="buscarOMDbPorId('${imdbSim}')">
				<img src="${poster}" alt="${peli.title}" style="width:100%; border-radius:10px;">
				<h3 style="text-align:center; font-size:0.95em; margin-top:5px;">${peli.title} (${year})</h3>
			  </div>`;
		  }

		  section.style.display = 'block';
		}




		async function buscarOMDbPorId(imdbID) {
		  try {
			const res = await fetch(`https://www.omdbapi.com/?i=${imdbID}&apikey=${apiKey}`);
			const data = await res.json();

			if (data.Response === "True" && data.imdbID) {
			  buscarDetallePelicula(data.imdbID);
			} else {
			  mostrarNotificacion(`No se encontró la película en OMDb`, 'warning');
			}
		  } catch (err) {
			console.error("Error al buscar por imdbID:", err);
			mostrarNotificacion('Error al buscar la película', 'error');
		  }
		}

			if (!tmdbID) return;

			const res = await fetch(`https://api.themoviedb.org/3/movie/${tmdbID}/watch/providers`, {
				method: 'GET',
				headers: {
					accept: 'application/json',
					Authorization: `Bearer ${bearerToken}`

			contenedor.innerHTML = '';

			const pais = await obtenerRegionUsuario(); // Cambia según región
			const region = data.results?.[pais];
			console.log('Región detectada por IP:', region);

			if (!region) {
				contenedor.innerHTML = '<p>No hay información de disponibilidad para tu región.</p>';
				return;
			}	

			const iconoTipo = {
				flatrate: "📺",
				rent: "🎟️",
				buy: "💰"
			};

			
			const tipos = [
				{ key: 'flatrate', label: 'Stream' },
				{ key: 'rent', label: 'Alquiler' },
				{ key: 'buy', label: 'Compra' }
			];

			let hayContenido = false;

			tipos.forEach(tipo => {
				const lista = region[tipo.key];
				if (lista && lista.length) {
					hayContenido = true;
					const section = document.createElement('div');
					section.classList.add('provider-section');

					const titulo = document.createElement('h4');
					titulo.innerHTML = `${iconoTipo[tipo.key]} ${tipo.label}`;
					section.appendChild(titulo);

					const fila = document.createElement('div');
					fila.classList.add('provider-list');

					lista.forEach(p => {

						card.classList.add('provider-card');

						fila.appendChild(card);

					});

					section.appendChild(fila);
					contenedor.appendChild(section);
				}
			});

			if (!hayContenido) {
				contenedor.innerHTML = '<p>No disponible para streaming en tu región.</p>';
			}
		}


		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		async function obtenerRegionUsuario() {
		  try {
			const res = await fetch('https://ipapi.co/country/');
			const countryCode = await res.text(); // ejemplo: "CO", "MX"
			return countryCode.trim() || 'US';
		  } catch {
			return 'US';
		  }
		}



		
		
		
		
		
		
		

		document.addEventListener('DOMContentLoaded', () => {
		  const container = document.getElementById('top10Container');
		  const btnLeft = document.getElementById('btnLeft');
		  const btnRight = document.getElementById('btnRight');
		  const step = 250;

		  let autoScroll;

		  function scrollNext() {
			if (container.scrollLeft + container.offsetWidth >= container.scrollWidth - 5) {
			  container.scrollTo({ left: 0, behavior: 'smooth' });
			} else {
			  container.scrollBy({ left: step, behavior: 'smooth' });
			}
		  }

		  function startAutoScroll() {
			autoScroll = setInterval(scrollNext, 3500);
		  }

		  function stopAutoScroll() {
			clearInterval(autoScroll);
		  }

		  btnLeft?.addEventListener('click', () => {
			stopAutoScroll();
			container.scrollBy({ left: -step, behavior: 'smooth' });
			startAutoScroll();
		  });

		  btnRight?.addEventListener('click', () => {
			stopAutoScroll();
			scrollNext();
			startAutoScroll();
		  });

		  container.addEventListener('mouseover', stopAutoScroll);
		  container.addEventListener('mouseout', startAutoScroll);

		  startAutoScroll();
		});
